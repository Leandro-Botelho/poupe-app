<div class="transactions_header">
  <h1>Transações</h1>
  <app-button text="Adicionar transação" (click)="openAddTransactionModal()">
    <mat-icon fontIcon="compare_arrows" style="rotate: 90deg"></mat-icon>
  </app-button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <ng-container matColumnDef="method">
    <th mat-header-cell *matHeaderCellDef>Método</th>
    <td mat-cell *matCellDef="let element">{{ element.method }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">
      <app-format-currency [amount]="element.value" />
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <div class="action_btn_container">
        <button
          class="action_btn delete"
          mat-icon-button
          (click)="openDeleteModal()"
        >
          <mat-icon>delete</mat-icon>
        </button>

        <button class="action_btn" mat-icon-button (click)="openSideMenu()">
          <mat-icon>mode_edit</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-side-menu [isOpen]="isOpenSideBarMenu()" (closed)="closeMenu()">
  <app-edit-transaction
    (closeSideBarEvent)="closeMenu()"
  ></app-edit-transaction>
</app-side-menu>

<app-modal [isOpen]="isOpenDeleteModal()" (onClose)="closeDeleteModal()">
  <app-delete-transaction
    [transactionId]="10"
    (closeModalEvent)="closeDeleteModal()"
  ></app-delete-transaction>
</app-modal>

<app-modal
  [isOpen]="isOpenAddTransactionModal()"
  (onClose)="closeAddTransactionModal()"
>
  <app-add-transaction-modal
    (closeModalEvent)="closeAddTransactionModal()"
  ></app-add-transaction-modal>
</app-modal>
