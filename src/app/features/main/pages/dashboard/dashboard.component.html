<div class="dashboard_header">
  <h1 class="dashboard_main_title">Dashboard</h1>

  <app-month-year-menu
    (changeMonthEmit)="changeMonth($event)"
    (changeYearEmit)="changeYear($event)"
    [month]="currentMonth().label"
    [year]="currentYear()"
    [years]="years"
  />
</div>

<main class="dashboard_main">
  <div class="account_information_container">
    <app-account-balance
      (accountBalanceChange)="getAccountBalance($event)"
    ></app-account-balance>

    <app-account-expenses
      [dashboardData]="dashboardData()"
    ></app-account-expenses>

    <div class="account_graphics_container">
      <app-expense-chart [dashboardData]="dashboardData()"></app-expense-chart>
      <!-- <app-category-expenses></app-category-expenses> -->
    </div>
  </div>

  <app-transactions-list
    [month]="currentMonth().value"
    [year]="currentYear()"
  ></app-transactions-list>
</main>
